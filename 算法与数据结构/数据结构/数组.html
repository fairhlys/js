        function doubleFind(a = [], min, max, data) {
            if (min == max) {
                return -2;
            }
            if (data === a[parseInt((min + max) / 2)]) {
                return parseInt((min + max) / 2);
            }
            else if (data < a[parseInt((min + max) / 2)]) {
                max = parseInt((min + max) / 2);
                return doubleFind(a, min, max - 1, data);
            }
            else {
                min = parseInt((min + max) / 2);
                return doubleFind(a, min + 1, max, data);
            }
        }

                if (a[i] === 0) {
                    break;
                }
            }
            i -= jmpAmount;
            for (let j = 0; j < jmpAmount && i < a.length; j++, i++) {

                }
            }
