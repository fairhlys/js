<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        display: inline-block;
        border: 1px solid black;
        width: 120px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        margin: 2px;
        box-shadow: 2px 2px 2px gray;
    }
</style>
<body>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} X ${i}=${i*j}</span>`);
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
