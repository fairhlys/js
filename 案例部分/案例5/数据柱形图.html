<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;
        margin: 100px auto;
        width: 600px;
        height: 700px;
        justify-content: space-between;
        align-items: flex-end;
    }

    .line h4 {
        width: 60px;
        color: black;
        margin-top: -30px;
        text-align: center;
    }

    .line {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 60px;
        background-color: pink;
    }

    .line h3 {
        width: 100px;
        color: black;
        font-size: 20px;
        margin-bottom: -30px;
        text-align: center;
    }
</style>

<body>
    <script>
        let data = [];
        for (let i = 0; i < 4; i++) {
            data.push(prompt(`请输入第${i + 1}个数据`));
        }
        document.write(`<div class="box">`);
        for (let i = 0; i < data.length; i++) {
            document.write(`
                <div class="line" style="height:${Number(data[i])}px">
                    <h4>${data[i]}  px</h4>
                    <h3>第${i + 1}个数据</h3>
                
                </div>`)
        }
        document.write(`</div>`);


    </script>
</body>

</html>
