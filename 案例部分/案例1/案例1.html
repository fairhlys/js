<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box {
        margin: 100px auto;
        display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(3,1fr);
        width: 1000px;
        height: 200px;
        border: 1px solid #000;

    }
    .box>div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        border: 1px solid #000;
    }   
    .box .head {
        grid-column:1/7;
        font-size: 30px;
        color: #000;
    }
    .firstCol {
        grid-column: 1/3;
    }
</style>
<body>
    <div class="box">
        <div class="head">订单确认</div>
        <div class="firstCol">商品名称</div>
        <div>商品价格</div>
        <div>商品数量</div>
        <div >总价</div>
        <div>收货地址</div>
        <div class="firstCol">小米手机青春PLUS</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        let price = Number(prompt('请输入商品价格'));
        let num = Number(prompt('请输入购买的数量'));
        let addr = prompt('请输入收货地址');
        let total = price * num;
        document.querySelector('.box > div:nth-child(8)').textContent = price + '元';
        document.querySelector('.box > div:nth-child(9)').textContent = num;
        document.querySelector('.box > div:nth-child(10)').textContent = total + '元';
        document.querySelector('.box > div:nth-child(11)').textContent = addr;
    </script>
</body>
</html>
