<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        margin: 100px auto;
        width: 400px;
        height: 300px;
    }

    .head {
        height: 60px;
        text-align: center;
        line-height: 60px;
        color: black;
        font-weight: bold;
        font-size: 40px;
    }

    .name {
        padding-top: 40px;
        padding-left: 20px;
        height: 60px;
        line-height: 20px;
        font-size: 20px;
    }

    .footer {
        display: flex;
        margin-top: 40px;
        justify-content: space-around;
        align-items: center;
        height: 180px;
    }

    .footer button {
        display: inline-block;
        width: 50px;
        height: 30px;
    }
</style>

<body>
    <div class="box">
        <div class="head">随机抽名</div>
        <div class="name">抽到的名字是：</div>
        <div class="footer">
            <button>开始</button>
            <button id="end">结束</button>
        </div>

    </div>
    <script>
        let names = ['张飞', '刘备', '关羽', '马超', '赵云', '曹操', '孙权', '孙策', '孙坚', '周瑜', '黄盖'];
        let chose = 0;
        const nameg = document.querySelector('.name');
        let namepoint;
        const start = document.querySelector('button');
        const end = document.querySelector('#end');
        start.addEventListener('click', function () {
            namepoint = setInterval(() => {
                start.disabled = true;
                end.disabled = false;
                chose = Math.floor(Math.random() * names.length);
                nameg.innerHTML = `抽到的名字是：${names[chose]}`;
                if (names.length === 1) {
                    start.disabled = true;
                    end.disabled = true;
                    clearInterval(namepoint);
                }
            }, 100);

        })

        end.addEventListener('click', function () {
            start.disabled = false;
            end.disabled = true;
            names.splice(chose, 1);
            clearInterval(namepoint);
        })

    </script>

</body>

</html>
