<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(a,b){
            return a>b?a:b;
        }
        function getMin(a,b){
            return a<b?a:b;
        }
        function getArrMaxMin(a=[]){
            let max=a[0];
            for(let i=0;i<a.length;i++){
                if(a[i]>max){
                    max=a[i];
                }
            }
            let min = a[0];
            for (let i = 0; i < a.length; i++) {
                if (a[i] < min) {
                    min = a[i];
                }
            }
            return [min,max];
        }
        console.log(getMax(10,9));
        console.log(getMin(10,9));
        let a=[1,2,3,7,10,3,9,100,22];
        let newArr=getArrMaxMin(a);
        console.log(newArr);
    </script>
</body>
</html>
