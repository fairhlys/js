<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let total = 0;
        while (true) {
            let num1 = Number(prompt(`
            请您选择操作:
            1.存钱
            2.取钱
            3.查询余额
            4.退出
            `));
            if (num1 === 4) {
                break;
            }
            switch (num1) {
                case 1:
                    let num2 = Number(prompt('请输入存款金额'));
                    total += num2;
                    alert(`存款成功,当前余额为${total}元`);
                    break;
                case 2:
                    let num3 = Number(prompt('请输入取款金额'));
                    total -= num3;
                    if (total < 0) {
                        alert('余额不足,取款失败');
                        total += num3;
                        break;
                    }
                    alert(`取款成功,取款金额为${num3},当前余额为${total}元`);
                    break;
                case 3:
                    alert(`当前余额为${total}元`);
                    break;
                default:
                    alert('输入有误,请重新输入');
                    break;
            }
        }
    </script>
</body>

</html>
