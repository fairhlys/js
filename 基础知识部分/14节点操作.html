<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    节点操作：
        DOM节点：DOM树里的每一个内容都称之为节点
        节点类型：
            1.元素节点：
                所有的标签比如body，div
                html是根节点
            2.属性节点：
                所有的属性 比如href
            3.文本节点：
                所有的文本
            4。其他
        查找节点：主要是通过节点之间的关系查找，返回的是对象
            1.父节点查找：
                parentNode属性
                返回最近一级的父节点，找不到返回null
                语法：子元素.parentNode;
            2.子节点查找：
                childNodes：获取所有子节点，包括文本节点，注释节点等，开发中不常用
                children属性：
                    仅获得元素节点
                    返回的是一个伪数组,只选择亲儿子，但是也包含亲儿子里面的内容
                    语法：
                    父元素.children;
            3.兄弟关系查找：
                nextElementSibling属性：下一个兄弟节点
                previousElementSibling属性：上一个兄弟节点
        新增节点：
            在页面中增加元素：
            1.创建一个新的节点
                创建一个新的网页元素
                创建元素节点方法：
                   语法： const 元素名 = document.creatElement('标签名')
                要想被看见，还要插入到某个父元素里面，也就是追加节点：
            2.把创建的新的节点放入指定的元素内部即可
                1.插入到父元素的最后一个子元素
                   语法： 父元素.appendChild(要插入的元素)
                
                2.那要插入到父元素中指定子元素的前面：
                语法：父元素.insertBefore(要插入的元素,在哪个元素前面)
        克隆节点：
            克隆一个已有的元素节点：
            语法：元素(要克隆的元素).cloneNode(布尔值)
            cloneNode会克隆出一个跟原标签一样的元素，括号内传入布尔值
                    1.true：克隆时会包含后代节点一起克隆
                    2.false：代表克隆时不包含后代节点，也不包含克隆节点的内容
                    默认为false
        删除节点：在js的原生dom操作里面，要删除元素必须通过父元素删除
            语法：父元素.removeChild(要删除的元素)
            这个和display:none有本质的区别的
            节点.remove():核心作用是将当前 DOM 元素从页面的 DOM 树中彻底移除。
    -->
    <div class="father">
        <div class="sonleft">x</div>
        <div class="sonright">y</div>
    </div>
    <script>
        const sonleft = document.querySelector('.sonleft');
        const sonright = document.querySelector('.sonright');
        const father = document.querySelector('.father');
        console.log(sonleft.parentNode);
        console.log(father.children);
        console.log(sonleft.nextElementSibling);
        console.log(sonright.previousElementSibling);
        const newdiv = document.createElement('div')
        // father.appendChild(newdiv);
        father.insertBefore(newdiv, sonright);
        console.log(father.children);
        sonleft.nextElementSibling.innerHTML = 'new';
        const clone = newdiv.cloneNode(true);
        father.insertBefore(clone, sonright);
        father.removeChild(clone);
    </script>
</body>

</html>
