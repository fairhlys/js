<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        /*
        算数运算符:
           加法:+,这个在输出时还有拼接的作用,前面或者后面起码有一个字符串类型,这样可以把不是字符串的转换为字符串类型输出
           减法:-
           乘积:*
           求商:/
           取模:%
        先乘除后加减,有括号先算括号内部的

        一元运算符:
              正号:+
              负号:-
              自增:++
                  注意:++在变量前面和后面的区别,
                      在前面是先加1再使用
                      在后面是先使用再加1,对于(i++ +i)来说,结果是2i+1,因为第一个i++是先使用再加1,所以i++是i,但是i已经加上1了，因此第二个i是已经加1后的值,所以是i+1,合起来就是2i+1
              自减:--
                  注意:--在变量前面和后面的区别,
                      在前面是先减1再使用
                      在后面是先使用再减1
        二元运算符:
              加法:+
              减法:-
              乘积:*
              除法:/
              取模:%
        三元运算符:
              语法:条件?表达式1:表达式2
              说明:先判断条件,如果条件为true,则整个表达式的值为表达式1,否则为表达式2
        比较运算符:
              大于:>
              小于:<
              大于等于:>=
              小于等于:<=
              等于:==  console.log(1=='1')结果是true,因为==会进行类型转换,将字符型转为数字型,和console.log(1 - '1')结果是0一样,都是把'1'转换为数字1再进行比较
              不等于:!=
              全等:=== 左右两边的值和类型都相等 console.log(1==='1')结果是false,因为类型不一样
              注意:NaN和任何值都不全等,包括它本身 console.log(NaN===NaN)结果是false
              不全等:!== 左右两边的值或者类型不相等
              注意:字符串比较,是比较的字符对应的ASCII码值,从第一个字符开始比较
        赋值运算符:
              =  +=  -=  *=  /=  %=
        逻辑运算符:
               undefined在逻辑运算中当作false
              与:&&
              或:||
              非:!
              逻辑中断(逻辑运算时,先看左边是真是假能否决定整个结果,如果能,那么右边的不用执行):
              function fn(x,y){
              x=x || 0;
              y=y || 0;
              return x+y;}
              fn();这种方式过时了,0在js中还是被看作false,这样写会将0或者字符串忽略,建议还是形参赋予默认值的方式
              对于console.log函数:
                 console.log(11 || 22);输出的是11,对于逻辑或,输出第一个真值否则false(隐含的就是遇见真则为真,其他数据不管)
                 console.log(11 && 22);输出的是22,对于逻辑与,输出最后一个真值,否则false(隐含的是必须全部为真,因此要输出最后的真值)
        运算符优先级:
              0.小括号内的
              1.一元运算符
              2.算数运算符
              3.比较运算符(大于小于优先级高于等于)
              4.逻辑运算符(先与后或)
              5.赋值运算符
        运算符混合使用的式子,应该从后往前看,例如:
        let a = 3 > 5 && 2 < 7 && 3 == 4;
        1.先看最右边的3==4,结果是false
        2.再看2<7,结果是true    
        3.再看3>5,结果是false
        4.再看false && true,结果是false
        5.最后看false && false,结果是false
        综上所述,a的值是false
        
        */
        console.log(1 + 1);
        const PI = 3.14;
        const R = prompt('输入圆半径');
        document.write(PI * R * R);
        let i = 1;
        console.log(i++);//1
        console.log(i);//2
        console.log(++i);//3
        console.log(i);//3

        let judg = Number(prompt('请输入一个数'));
        alert(judg % 4 === 0 && judg % 100 != 0);
    </script>
</body>

</html>
