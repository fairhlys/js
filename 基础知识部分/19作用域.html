    <!-- 
    作用域：
        了解作用域对程序执行的影响及作用域链的查找机制，使用闭包函数创建隔离作用域避免全局变量污染
            作用域规定了变量能够被访问的‘范围’
            作用域分为：
                1.局部作用域
                    1.函数作用域：
                        在函数内部声明的变量只能在函数内部被访问，外部无法直接访问，函数的参数也是函数作用域
                    2.块作用域：
                        在js中被{}包裹的代码称为代码块
                    let声明的变量会产生块作用域，var不会产生块作用域
                    const声明的常量也会产生块作用域
                2.全局作用域
                    <script>标签和.js文件的最外层就是所谓的全局作用域，在此声明的变量在其余作用域内部也能访问
            作用域链：本质上是最底层的变量查找机制
                    在函数被执行时，会优先查找当前函数作用域中的变量
                    如果当前作用域查找不到则会一次逐级查找父级作用域直到全局作用域
                    作用域链中按着从子到父的规则查找变量，子作用域能够访问父作用域，父级作用域无法访问子级作用域
    -->
</body>
