<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <button>按钮</button>
    <input type="text">
    <!-- 
    事件对象：
            该对象里存放着事件触发时的相关信息；
               例如鼠标点击事件中，事件对象就存了鼠标点在哪个位置的信息
               可以判断用户按下哪个键，比如按下回车键可以发布新闻
               判断鼠标点击了哪个元素，从而做出相应的操作
        获取事件对象：
            语法：在事件绑定的回调函数的第一个参数就是事件对象
            一般命名为event，ev，e
            例如：元素.addEventListener('click',function(e){})
            那么e就是事件对象
        事件对象的常用属性：
            type；获取当前的事件类型
            clientX/clientY:获取光标 相对于浏览器可见窗口左上角的位置
            offsetX/offsetY:获取光标相对于当前dom元素左上角的位置
            pageX与pageY:获取鼠标在页面中的坐标
            clientX与clientY:获取鼠标在视口中的位置，与element.getBoundingClientRect()搭配更好
            key：用户按下的键盘的值,大小写敏感
    环境对象：
            指的是函数内部特殊的变量this（本身也是个对象），代表着当前函数运行时所处的环境
            每个函数里面都有this
            普通函数里面this指向的是window
            this指向的是调用者，函数的调用方式不同，this指向的对象也不同
    回调函数：
            如果将函数A作为参数传递给函数B时，则函数A为回调函数
    -->
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', function (evt) {
            console.log(evt.type);
            console.log(evt.clientX);
            console.log(evt.clientY);
            console.log(this);
            this.style.color = 'red';
        });
        const into = document.querySelector('input');
        into.addEventListener('keyup', function (evt) {
            console.log(evt.key);
            if (evt.key == 'Enter') {
                alert('sign in');
            }
        })
    </script>
</body>

</html>
