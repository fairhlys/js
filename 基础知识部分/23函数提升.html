<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    函数提升 :
        会把所有函数声明提升到当前作用域的最前面
        只提升函数声明，不提升函数调用
    -->
    <script>
        fn();
        function fn() {
            console.log('ok');
        }
        var fun = function () {
            //上面的fun=是赋值，不是声明，不能在这之前调用
        }
    </script>
</body>

</html>
