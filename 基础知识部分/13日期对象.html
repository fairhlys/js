<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
       
        日期对象：
            用来表示时间的对象，可以获得当前系统的时间
            1.实例化：
                利用new关键字：创建对象
                1.创建一个时间对象并获取时间：
                    const date = new Date()
                2.指定时间
                const date  = new Date('2022-5-1')
            2.日期对象方法
                由于日期对象返回的数据我们不能直接使用，索要转换格式
                1.getFullYear():获得年份，四位的
                2.getMonth():获取月份，取值为0-11
                3.getDate():获取月份中的每一天,也就是今天  不同月份取值不一样
                4.getDay():获取星期，取值为0-6
                5.getHours():获取小时，取值为0-23
                6.getMinutes():获取分钟，取值为0-59
                7.getSeconds():获取秒，取值为0-59
                8.      toLocaleString():将时间转换为简单的格式
                        toLocaleDateString():获取年月日
                        toLocaleTimeString()：获取时钟分秒
            3.时间戳：
                获取当前时间戳
                前面的方法无法直接计算，需要借助于时间戳
                时间戳：将来的时间戳 - 现在的时间戳 = 剩余时间毫秒数
                1.获取时间戳：
                    1.getTime():调用者是日期对象
                    2.+new Date();这个不用调用者
                    3.使用Date.now()；这个也不用日期对象，但是只能得到当前的时间戳，前面都能获得指定时间的时间戳
            
    -->
    <script>
        const date = new Date();
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);
        console.log(date.getDate());
        console.log(date.getDay() + 1);
        const date1 = new Date('2022-5-1 08:30:11');
        console.log(date1);
        console.log(date.getTime());
        console.log(+new Date());
        console.log(Date.now())
        console.log(+new Date('2025-11-24 21:30:00'));
    </script>
</body>

</html>
