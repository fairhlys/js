    <!-- 
    垃圾回收机制（grabage collection）
        js中内存的分配和回收都是自动完成的，内存在不使用的时候会被垃圾回收器自动回收
            内存的生命周期：
                js环境中分配的内存，一般会有如下声明周期：
                    1.内存分配：当我们声明变量，函数，对象的时候，系统会自动为它们分配内存
                    2.内存使用：即读写内存，也就是使用变量，函数等
                    3.内存回收：使用完毕，由垃圾回收器自动回收不再使用的内存
                全局变量一般只在关闭页面的时候才回收
                局部变量一旦离开作用域就会被自动回收
            内存泄露：程序中分配的内存由于某种原因程序未释放或无法释放叫做内存泄漏
        垃圾回收机制说明：
            栈堆空间分配区别：
                1.栈：由操作系统自动分配释放函数的参数值，局部变量等，基本数据类型存放在这里
                2.堆：一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。复杂数据类型存放在这里
            常见的浏览器垃圾回收算法：
                1.引用计数法：
                    定义"内存不再使用"，就是看一个对象是否有指向它的引用，没有引用了就回收对象
                    算法：
                        1.跟踪记录被引用的次数
                        2.如果被引用了一次，那就记录次数1，多次引用就累加++（一起引用）
                        3.如果减少了一个引用就减1
                        4.如果引用次数是0就释放内存
                        但是存在嵌套引用的问题：当两个对象相互引用时，那么就算这两个对象没有使用也不会被回收，就造成了内存泄漏
                2.标记清除法：
                    核心：
                       1.标记清除法将"不再使用的对象"定义为"无法到达的对象"
                       2.就是从根部(在js中就是全局对象)出发定时扫描内存中的对象，但是能从根部到达的对象，就是还需要使用的
                       3.那些无法由根部出发触及到的对象被标记为不再使用，稍后就进行回收
    -->
