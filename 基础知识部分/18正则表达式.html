<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    正则表达式：
        用于匹配字符串中字符组合的模式，在js中，正则表达式也是对象
        通常用于查找，替换那些符合正则表达式的文本，许多语言都支持正则表达式
    
    例如验证表单：用户名表单只能输入英文字母，数字，下划线，昵称输入框中可以输入中文(匹配)
        比如用户名：/^[a-z0-9_-]{3,16}$/
    过滤掉页面内容的一些铭感词(替换)，或者从字符串中获取我们想要的特定部分(提取)等

    语法：
        定义规则：
            定义正则表达式语法：
                const 变量名 = /表达式/;
                /  /是正则表达式的字面量,这里面不需要引号
        查找：
            判断是否由符合规则的字符串：
                1.test()方法：用来查看正则表达式与指定的字符串是否匹配
                语法：
                变量名.test(被检查的字符串);这里的变量名是前面定义的规则
                返回值是true或者false
                2.exec()方法：在指定字符串中执行一个搜索匹配
                语法：
                变量名.exec(被检测字符串)
                返回值是数组,数组内容包括被检测字符串，检测字符，检测字符所在的索引

        普通字符：大多数字符只能描述本身，例如所有的字符和数字，只能够匹配字符串中和它们相同的字符
        元字符：具有特殊含义的字符，例如[a-z]囊括了26个字符
                1.边界符(表示位置，开头和结尾，必须用什么开头，用什么结尾)
                    ：用于提示字符所处位置
                    1.^:表示匹配行首的文本（以谁开始）
                    2.$:表示匹配行尾的文本（以谁结束）
                    同时出现^$时是精确匹配，必须和这两个子符中间的内容完全一样才能true
                2.量词（表示重复次数）设定某个模式出现的次数
                    1.*:重复0次或更多次  /^端*$/ 要求可以出现多次端，但是只能是端，因为依然在精确匹配之内
                    2.+：重复一次或更多次
                    3.?:重复0次或1次
                    4.{n}：重复n次
                      {n,}：重复n次或更多
                      {n,m}：重复n到m次，逗号两侧不要给空格
                3.字符类（比如\d表示0-9）
                    1.[abc]:匹配字符集合：后面的字符串只要包含abc其中的任意一个字符都返回true
                        还有[a-z],[a-zA-Z],[0-9]
                        []里面加上^取反符号，比如[^a-z]匹配除了小写字母以外的字符，注意要写在[]里面
                    2.  .匹配除了换行符之外的任何单个字符

                [a-zA-Z0-9-_]表示大小写数字，短横线和下划线
                    3.预定义:指的是某些常见模式的简写方式
                    预定类               说明
                    \d                   匹配0-9之间的任一数字，相当于[0-9]
                    \D                   匹配所有0-9以外的字符，相当于[^0-9]
                    \w                   匹配任意的字母，数字和下划线，相当于[A-Za-z0-9_]
                    \W 
                    \s                   匹配空格(包括换行符，制表符，空格符等)，相当于[\t\r\n\v\f]
                    \S
                    例如日期格式：/^[\d{4}-\d{1,2}-\d{1,2}]$/;
                
                4.修饰符：约束正则表达式的某些细节行为，如是否区分大小写，是否支持多行匹配等
                    语法：
                        /表达式/修饰符
                        1.i：ignore的缩写，正则匹配时字母不区分大小写
                        2.g：global的缩写，匹配所有满足正则表达式的结果
                    替换replace：
                        语法：
                            字符串.replace(/正则表达式/,'替换的文本');将符合正则表达式的文本替换为要替换的文本
                            返回值是字符串
                            / /里面可以用多个词，用|隔开
                
    -->
    <script>
        console.log(/你{2,}/.test('你你你'))
        console.log(/[abc]/.test('mmmaaaallll'));
        console.log(/^[abc]{2}$/.test('ac'));
        //加入了精确匹配，那么就只能包含一个abc的一个才能true,但是可以在后面加上量词
        console.log(/^[a-zA-Z]{2}$/.test('aZ'));
        console.log(/^[a-z0-9]{2}$/.test('a9'));
        console.log(/^[0-9]{1}$/.test(7));
        console.log(/^[0-9]{2}$/.test('09'));

        const str = /^前端+/;
        const reg = '前端端端';
        console.log(str.test(reg));
        // console.log(str.exec(reg));
        console.log(/^[1-9][0-9]{4,}$/.test('3096778372'));
        console.log(/^java$/.test('java'));
        console.log(/^java$/.test('Java'));
        console.log(/^java$/i.test('Java'));
        
    </script>
</body>

</html>
